<html>
	<head>
		<title>Hello world</title>
	</head>
	<body>
		<p id="test">yes</p>
		<p>yes yes</p>
		<p class="sample">yes no</p>
		<script>
			document.getElementById('test').innerHTML="test done";
			document.getElementByTagName('p').innerHTML="test again";
			document.getElementByClassName('sample').innerHTML="test forever";
		</script>
		
	</body>
</html>
