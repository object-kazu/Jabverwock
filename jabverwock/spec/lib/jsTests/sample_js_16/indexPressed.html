<!DOCTYPE html>
<html>
	<body>
		<p>Hello World!</p>
		<p>Hello Norway!</p>
		<p id="demo"></p>
		<script>
			var myCollection = document.getElementByTagName('p');
			document.getElementById('demo').innerHTML = "The innerHTML of the second paragraph is:" + myCollection[0].innerHTML;
		</script>
		
	</body>
</html>
